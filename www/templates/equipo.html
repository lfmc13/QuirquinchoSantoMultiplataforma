<ion-view view-title="Equipo" class="noticias-page">
  <ion-content>
    <ion-list>
      <div class="list card" collection-repeat="jugador in equipo" type="item-text-wrap" >
         
			    <a class="item item-thumbnail-left" href="#">
			      <img src="http://insolwebsite.com/Images/{{jugador.ImagenUrl}}">
			      <h2 class='titulo' style='font-size:larger;'><b>{{jugador.Nombre}}</b></h2>
			      <p style='text-align: center;font-size:x-small;'><b>{{jugador.DatosNacimiento}}</b></p>
			      <p><b>Posici√≥n:</b> {{jugador.Posicion}}</p>
			      <p><b>Partidos Disputados:</b> {{jugador.PartidosDisputados}}</p>
			      <p><b>Goles anotados:</b> {{jugador.GolesAnotados}}</p>
			      <p><b>Tarjetas Amarillas:</b> {{jugador.TarjetasAmarillas}}</p>
			      <p><b>Tarjetas Rojas:</b> {{jugador.TarjetasRojas}}</p>
			    </a>
			
	
	</div>
    </ion-list>
  </ion-content>
</ion-view>
